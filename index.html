<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Wolves Flix</title>
    <script src="/js/index.js"></script>
</head>

<body>

    <div class="nome text-center">
        <h1>Wolves Flix</h1>
    </div>

    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <button class="btn btn-success mr-3" id="home" onclick="getMovies()">Home <span
                            class="sr-only">(current)</span></button>
                </li>
                <li class="nav-item active">
                    <button class="btn btn-success mr-3" id="prevPage" onclick="previousPage()">Página Anterior <span
                            class="sr-only">(current)</span></button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-success" id="proxPage" onclick="nextPage()">Próxima página <span
                            class="sr-only">(current)</span></button>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <input id="barraDePesquisa" class="form-control mr-sm-2" type="search" placeholder="Pesquisar"
                    aria-label="Search">
                <button id="pesquisar" class="btn btn-outline-success my-2 my-sm-0">Pesquisar</button>
            </div>
        </div>

    </nav>

    <div class="container" id="movies-container" style="margin-top: 40px;">

    </div>

</body>

</html>
